<!DOCTYPE html>
<html>
  <head>
    <title>form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style6.css" />
  </head>
  <body>
    <form action="business.php" method="POST">
      <div class="business">
        <h3>
          Make sure to register your business to ensure legal compliance and
          protection.
        </h3>
        <label>Company name</label>
        <br />
        <input type="text" id="company" value="company" />
        <br />
        <label>Owner</label>
        <br />
        <input type="text" id="owner" value="owner" />
        <br />
        <label>Company mailing address</label>
        <br />
        <input type="text" id="address" placeholder="street Address" />
        <br />
        <br />
        <input type="text" id="city" placeholder="city" />
        <br />
        <br />
        <input type="text" id="state" placeholder="state" />
        <br />
        <br />
        <input type="text" id="code" placeholder="zip code" />
        <br />
        <br />
        <input type="text" id="country" placeholder="country" />
        <br />

        <label>Email</label>
        <br />
        <input type="email" />
        <br />
        <label>Phone number</label>
        <br />
        <input type="tel" />
        <br />
        <label>Nominal capital </label>
        <br />
        <input type="text" id="capital" />
        <br />
        <label>Industry</label>
        <br />
        <select p>
          <option value="">Please select</option>
          <option value="">Technology</option>
          <option value="">Finance</option>
          <option value="">Health care</option>
          <option value="">retail</option>
          <option value="">manufacturing</option>
          <option value="">energy</option>
          <option value="">transportation</option>
          <option value="">hospitality</option>
          <option value="">education</option>
        </select>

        <br />
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </div>
    </form>
   </body>
</html>
